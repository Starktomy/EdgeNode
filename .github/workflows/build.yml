name: Build and Release

on:
  push:
    branches: [ master, main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ master, main ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux]
        goarch: [amd64, arm64]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Checkout EdgeCommon
      uses: actions/checkout@v4
      with:
        repository: Starktomy/EdgeCommon
        path: EdgeCommon

    - name: Setup workspace
      run: |
        mkdir -p $GITHUB_WORKSPACE/../EdgeCommon
        cp -r EdgeCommon/* $GITHUB_WORKSPACE/../EdgeCommon/

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libpcap-dev gcc-aarch64-linux-gnu

    - name: Download dependencies
      run: go mod download

    - name: Build and Package
      run: |
        VERSION=${GITHUB_REF_NAME:-dev}
        if [ "${{ matrix.goarch }}" = "arm64" ]; then
          CC=aarch64-linux-gnu-gcc CGO_ENABLED=1 GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build -o edge-node ./cmd/edge-node
        else
          CGO_ENABLED=1 GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build -o edge-node ./cmd/edge-node
        fi

        # 创建打包目录结构
        mkdir -p package/edge-node/bin
        mkdir -p package/edge-node/configs
        mkdir -p package/edge-node/logs
        mkdir -p package/edge-node/data
        mkdir -p package/edge-node/pages
        mkdir -p package/edge-node/www

        # 复制文件
        mv edge-node package/edge-node/bin/
        cp build/configs/*.template.yaml package/edge-node/configs/ 2>/dev/null || true
        cp build/pages/*.html package/edge-node/pages/ 2>/dev/null || true
        cp build/www/* package/edge-node/www/ 2>/dev/null || true

        # 打包
        cd package && zip -r ../edge-node-${{ matrix.goos }}-${{ matrix.goarch }}-${VERSION}.zip edge-node

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: edge-node-${{ matrix.goos }}-${{ matrix.goarch }}
        path: "*.zip"

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
        merge-multiple: true

    - name: List artifacts
      run: ls -la artifacts/

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: artifacts/*.zip
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
